<!DOCTYPE html>
<html>
<head>

  <title>loading</title>
  <script src="https://unpkg.com/vue"></script>  
</head>

<body>
  <div id="app">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
		link:'http://www.deyi.me',
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },
	  
	created: function(){
		console.log(this.link);
		window.location.href = this.link;
	  }
	  
    })
  </script>
</body>
